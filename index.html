<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic PC Specs Wallpaper - Live Demo</title>
    <meta name="description" content="Beautiful dynamic wallpaper with real-time PC specifications and daily Bing wallpapers">
    <meta name="keywords" content="wallpaper, system monitor, pc specs, real-time, dynamic">
    <link rel="stylesheet" href="styles.css">
    
    <!-- GitHub Pages optimizations -->
    <link rel="preconnect" href="https://www.bing.com">
    <link rel="dns-prefetch" href="https://www.bing.com">
</head>
<body>    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">Loading daily wallpaper...</div>
    
    <!-- Error message -->
    <div class="error-message" id="errorMessage">Error loading wallpaper</div>
    
    <!-- Background wallpaper -->
    <img id="wallpaper" alt="Dynamic Background Wallpaper">
      <!-- System specifications panel -->
    <div class="specs-container">
        <div class="spec-item" id="cpuText">
            <span class="spec-icon">üñ•Ô∏è</span>
            <span class="spec-label">CPU:</span>
            <span class="spec-value">Initializing...</span>
            <div class="progress-bar">
                <div class="progress-fill cpu-progress" id="cpuProgress" style="width: 15%"></div>
            </div>
        </div>
        
        <div class="spec-item" id="gpuText">
            <span class="spec-icon">üéÆ</span>
            <span class="spec-label">GPU:</span>
            <span class="spec-value">Initializing...</span>
            <div class="progress-bar">
                <div class="progress-fill gpu-progress" id="gpuProgress" style="width: 20%"></div>
            </div>
        </div>
        
        <div class="spec-item" id="netText">
            <span class="spec-icon">üåê</span>
            <span class="spec-label">NET:</span>
            <span class="spec-value">Initializing...</span>
            <div class="progress-bar">
                <div class="progress-fill net-progress" id="netProgress" style="width: 25%"></div>            </div>
        </div>
        
        <div class="spec-item" id="ramText">
            <span class="spec-icon">üíæ</span>
            <span class="spec-label">RAM:</span>
            <span class="spec-value">Initializing...</span>
            <div class="progress-bar">
                <div class="progress-fill ram-progress" id="ramProgress" style="width: 45%"></div>
            </div>
        </div>
    </div>

    <!-- Time and date display -->
    <div class="time-info">
        <div class="current-time" id="currentTime"></div>
        <div class="current-date" id="currentDate"></div>
    </div>

    <!-- Wallpaper information -->
    <div class="wallpaper-info" id="wallpaperInfo" style="display: none;">
        <div class="wallpaper-title" id="wallpaperTitle"></div>
        <div class="wallpaper-description" id="wallpaperDescription"></div>
    </div>

    <!-- GitHub Pages status indicator -->
    <div class="github-badge">
        <span title="Hosted on GitHub Pages">üì° Live Demo</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
